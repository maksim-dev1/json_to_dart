name: Deploy jsontodart

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Ð”ÐµÐ¿Ð»Ð¾Ð¸Ñ‚ÑÑ Ð¢ÐžÐ›Ð¬ÐšÐž ÐµÑÐ»Ð¸:
    # 1. Tag Ð½Ð°Ñ‡Ð¸Ð½Ð°ÐµÑ‚ÑÑ Ñ v* Ð˜Ð›Ð˜
    # 2. Push Ð½Ð° main Ð²ÐµÑ‚ÐºÑƒ
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.ref == 'refs/heads/main' && github.event_name == 'push')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "ðŸ“¦ Tag detected: v$VERSION"
          else
            # Ð”Ð»Ñ push Ð½Ð° main Ð±ÐµÐ· tag - Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ timestamp
            TIMESTAMP=$(date +%s)
            COMMIT_SHORT=$(git rev-parse --short HEAD)
            VERSION="nightly-$COMMIT_SHORT"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "ðŸŒ™ Nightly build: $VERSION"
          fi
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      
      - name: Get dependencies
        run: |
          flutter clean
          flutter pub get
      
      - name: Build web
        run: flutter build web --release
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            build/web/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/jsontodart/html/
      
      - name: Reload Nginx
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'systemctl reload nginx'
      
      - name: âœ… Deployment successful
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "âœ… Production deployed: jsontodart v${{ env.VERSION }}"
          else
            echo "ðŸŒ™ Nightly deployed: jsontodart ${{ env.VERSION }}"
          fi
