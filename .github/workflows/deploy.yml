name: Deploy Flutter Web to Raspberry Pi

on:
  push:
    branches:
      - main  # Ð¸Ð»Ð¸ master, Ð² Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸ Ð¾Ñ‚ Ð²Ð°ÑˆÐµÐ¹ Ð²ÐµÑ‚ÐºÐ¸
  workflow_dispatch:  # ÐŸÐ¾Ð·Ð²Ð¾Ð»ÑÐµÑ‚ Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'  # Ð£ÐºÐ°Ð¶Ð¸Ñ‚Ðµ Ð½ÑƒÐ¶Ð½ÑƒÑŽ Ð²ÐµÑ€ÑÐ¸ÑŽ
          channel: 'stable'
          cache: true
      
      - name: ðŸ“¦ Get dependencies
        run: flutter pub get
      
      - name: ðŸ” Analyze code
        run: flutter analyze
        continue-on-error: true  # ÐÐµ Ð¾ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°Ñ‚ÑŒ Ð¿Ñ€Ð¸ Ð¿Ñ€ÐµÐ´ÑƒÐ¿Ñ€ÐµÐ¶Ð´ÐµÐ½Ð¸ÑÑ…
      
      - name: ðŸ§ª Run tests
        run: flutter test
        continue-on-error: true  # ÐÐµ Ð¾ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°Ñ‚ÑŒ Ð¿Ñ€Ð¸ Ð¿Ñ€Ð¾Ð²Ð°Ð»Ðµ Ñ‚ÐµÑÑ‚Ð¾Ð²
      
      - name: ðŸ—ï¸ Build Flutter Web
        run: flutter build web --release --web-renderer canvaskit --base-href /
      
      - name: ðŸ”‘ Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder-will-be-updated'
      
      - name: ðŸ” Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: ðŸ“¤ Deploy with rsync
        run: |
          rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --delete \
            --exclude='.git*' \
            ./build/web/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/
      
      - name: ðŸ”§ Set permissions on Raspberry Pi
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            sudo chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }}
            sudo chmod -R 755 ${{ secrets.DEPLOY_PATH }}
            sudo find ${{ secrets.DEPLOY_PATH }} -type f -exec chmod 644 {} \;
          EOF
      
      - name: âœ… Deployment successful
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Site: https://jsontodart.progger.pro"
