name: Deploy Flutter Web to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          cache: true
      
      - name: ðŸ“¦ Get dependencies
        run: flutter pub get
      
      - name: ðŸ” Analyze code
        run: flutter analyze
        continue-on-error: true
      
      - name: ðŸ§ª Run tests
        run: flutter test
        continue-on-error: true
      
      - name: ðŸ—ï¸ Build Flutter Web
        run: flutter build web --release --base-href /
      
      - name: ðŸ”‘ Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder-will-be-updated'
      
      - name: ðŸ” Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: ðŸ“¤ Deploy with rsync
        run: |
          rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --delete \
            --exclude='.git*' \
            ./build/web/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/
      
      - name: ðŸ”§ Set permissions for Nginx
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            sudo chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }}
            sudo chmod -R 755 ${{ secrets.DEPLOY_PATH }}
            sudo find ${{ secrets.DEPLOY_PATH }} -type f -exec chmod 644 {} \;
          EOF
      
      - name: âœ… Deployment successful
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Site: https://jsontodart.progger.pro"
          echo "ðŸ“Š Deployed files:"
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -lh ${{ secrets.DEPLOY_PATH }}"
