name: Deploy Flutter Web to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
      
      - name: ğŸ” Analyze code
        run: flutter analyze
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build Flutter Web
        run: flutter build web --release --base-href /
      
      - name: ğŸ”‘ Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder-will-be-updated'
      
      - name: ğŸ” Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: ğŸ“¤ Deploy with rsync
        run: |
          rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --delete \
            --exclude='.git*' \
            ./build/web/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/
      
      - name: ğŸ”§ Set permissions for Nginx
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo chown -R www-data:www-data ${{ secrets.DEPLOY_PATH }} && sudo chmod -R 755 ${{ secrets.DEPLOY_PATH }} && sudo find ${{ secrets.DEPLOY_PATH }} -type f -exec chmod 644 {} \;"
      
      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Site: https://jsontodart.progger.pro"
          echo "ğŸ“Š Deployed files:"
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -lh ${{ secrets.DEPLOY_PATH }}"
